<!DOCTYPE html>
<html>
<head>
	<title>Call Google map api</title>

</head>
<body>
	<h1>Call Google map api</h1>
	<div id="googleMap" style="width:1000px;height:600px;"></div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqHVeFJcnVlK4tlal4oak-zvwUQ3X45TE&callback=map">
    </script>
	<script type="text/javascript" src="js/map.js"></script>
	map();
</body>
</html>
